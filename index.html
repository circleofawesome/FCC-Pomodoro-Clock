<html>
<head>
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="stylesheet.css">
	<script src="script.js"></script>
	<link href='https://fonts.googleapis.com/css?family=Abril+Fatface' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Slabo+27px' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
	<title>Pomodoro Clock</title>
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-12 top-green-bar"></div>
		</div>
		<div class="row">
			<div class="col-md-12 work">Work</div>
		</div>
		<div class="row">
			<div class="col-md-4 minus"><span id="work-minus" onclick="minusWorkTime()">-</span></div>
			<div class="col-md-4 time" id="work-time-id">25:00</div>
			<div class="col-md-4 plus"><span id="work-plus" onclick="plusWorkTime()">+</span></div>
		</div>
		<div class="row">
			<div class="col-md-12 pause-play"><span id="work-pause-play" onclick="countdownWork()">&#9658</span></div>
		</div>
		<div class="row">
			<div class="col-md-12 mid-buffer"><img src="http://i.cubeupload.com/Gm39wf.png" class="img-responsive center-block"></div>
		</div>
		<div class="row">
			<div class="col-md-12 break">Break</div>
		</div>
		<div class="row">
			<div class="col-md-4 minus" id="break-minus">-</div>
			<div class="col-md-4 time" id="break-time-id">5:00</div>
			<div class="col-md-4 plus" id="break-plus">+</div>
		</div>
		<div class="row">
			<div class="col-md-12 pause-play" id="break-pause-play">&#9658</div>
		</div>
	</div>
</body>
</html>
